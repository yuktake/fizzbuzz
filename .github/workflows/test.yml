name: Test

on:
  push:
    branches:
      - main
    pull_request:
      branches:
        - main
jobs:
  test:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        go: ["1.21"]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{matrix.go}}
        
      - run: go test ./...
      - run: go test -bench . -benchmem
